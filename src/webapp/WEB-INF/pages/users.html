<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>users</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="msg : ${messages}">
    <td th:utext="${msg.getName()}"></td>
    <td th:utext="${msg.getAge()}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
